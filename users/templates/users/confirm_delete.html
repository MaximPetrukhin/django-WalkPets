{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить этот отзыв?</p>
                    <form method="post" action="{% url 'users:delete_review' review.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'users:reviews' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
