{% extends 'base.html' %}

{% block title %}Погода в {{ city }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card weather-card shadow">
                <div class="card-body text-center">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% else %}
                        <h2 class="mb-4">Погода в {{ city }}</h2>
                        <img src="https://openweathermap.org/img/wn/{{ icon }}@4x.png"
                             alt="{{ description }}"
                             class="mb-3">
                        <h3 class="display-4">{{ temp }}°C</h3>
                        <p class="lead">{{ description|capfirst }}</p>
                        <div class="weather-details mt-4">
                            <p><i class="bi bi-droplet"></i> Влажность: {{ humidity }}%</p>
                            <p><i class="bi bi-wind"></i> Ветер: {{ wind }} м/с</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
