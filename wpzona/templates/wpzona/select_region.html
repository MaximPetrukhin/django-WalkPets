{% extends 'base.html' %}

{% block title %}Выбор региона - WPzona{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Выберите регион</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_region" class="form-label">Регион</label>
                            {{ form.region }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-geo-alt"></i> Продолжить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
