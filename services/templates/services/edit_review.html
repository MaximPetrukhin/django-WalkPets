{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4>Редактирование отзыва для {{ walker.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Ваша оценка</label>
                            <div class="star-rating selected">
                                {% for i in "54321" %}
                                <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}"
                                       {% if form.rating.value|stringformat:"s" == i %}checked{% endif %}>
                                <label for="star{{ i }}"><i class="bi bi-star"></i></label>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea name="text" class="form-control" rows="5" required>{{ form.text.value }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{% url 'services:walker_detail' walker.id %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
